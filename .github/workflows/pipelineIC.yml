name: Workflow
on:
  push:
jobs:
  SAST:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
            
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm install
        
      - name: Run build
        run: npm run build

      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=gotelloc 
            -Dsonar.projectKey=gotelloc_Laboratorio-final
            -Dsonar.exclusions=**/node_modules/**
            
      - name: Verify Quality Gate status
        run: |
          echo "Checking Quality Gate status..."
          SONAR_STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
          "https://sonarcloud.io/api/qualitygates/project_status?projectKey=gotelloc_Laboratorio-final" | jq -r .projectStatus.status)
          if [ "$SONAR_STATUS" != "OK" ]; then
            echo "Quality Gate failed: $SONAR_STATUS"
            exit 1
          else
            echo "Quality Gate passed: $SONAR_STATUS"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
#--------------------- SCA -------------------------------------------
  SCA:
    needs: SAST
    runs-on: ubuntu-latest
    steps:
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
            
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm install
        
      - name: Run build
        run: npm run build
        
      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: '${{ github.event.repository.name }}'
          path: '.'
          format: 'HTML'
          outputDirectory: "./dependency-check-report"
          failBuildOnCVSS: 7
    

