name: Workflow
on:
  push:
jobs:
  SAST:
    runs-on: ubuntu-latest
    steps:
    
      - name: Clonacion de codigo
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 16.x
            cache: npm
            
      - name: Install dependencies
        run: npm install
            
      - name: Compilar TypeScript
        run: npx tsc --noEmit
  
      - name: Construir el proyecto
        run: npx react-scripts build
  
      - name: Ejecutar pruebas con cobertura
        run: npx jest --coverage

      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v2.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=gotelloc 
            -Dsonar.projectKey=gotelloc_Laboratorio-final
            -Dsonar.sources=src
            -Dsonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
        
      
            
            
            
